<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Qual o produto mais barato?</title>

		<link rel="stylesheet" href="index.css" />
		<script
			src="https://kit.fontawesome.com/e07fba0c03.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="wrapper-itens">
			<div class="item">
				<div class="item-icon" style="background-color: #ff6c03"></div>
				<div class="item-info">
					<div class="item-title">Arroz Tio Zé</div>
					<div class="item-numbers">
						<div class="item-value">R$ 9.87</div>
						<div class="item-value">500g</div>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="item-icon" style="background-color: #59c78b"></div>
				<div class="item-info">
					<div class="item-title">Arroz Tio Zé</div>
					<div class="item-numbers">
						<div class="item-value">R$ 9.87</div>
						<div class="item-value">500g</div>
					</div>
				</div>
			</div>
		</div>

		<div id="wrapper-add-more">
			<div id="form-item">
				<input
					type="text"
					name="title"
					id="title"
					placeholder="Nome da Marca"
				/>
				<input
					type="number"
					name="price"
					id="price"
					placeholder="Valor do Produto"
				/>
				<input
					type="text"
					name="volume"
					id="volume"
					placeholder="Volume do Produto"
				/>
				<input type="color" name="color" id="color" />
			</div>
			<div id="bottom-bar">
				<div id="plus-icon"></div>
			</div>
		</div>
	</body>
</html>
